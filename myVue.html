    <script>

        class VUE {
            constructor(options) {
                if (this.isElement(options.el)) {
                    this.$el = options.$el;
                } else {
                    this.$el = document.querySelector(options.el);
                }
                this.$data = options.data;
                new Observer(this.$data)
                new Compiler(this);
            }
            isElement(node) {
                return node.nodeType === 1
            }
        }
        class Observer {
            constructor(options) {
                this.observer(options);
            }
            observer(options) {
                if (options instanceof Object) {
                    for (let key in options) {
                        if (Object.prototype.hasOwnProperty.call(options, key)) {
                            this.observer(options[key]);
                            this.defineReactive(options, key, options[key]);
                        }
                    }
                }
            }
            defineReactive(options, key, value) {
                let dep = new Dep();
                Object.defineProperty(options, key, {
                    enumerable: true,
                    configurable: true,
                    get: () => {
                        Dep.target && dep.addSub(Dep.target)
                        return value;
                    },
                    set: (newValue) => {
                        if (value !== newValue) {
                            value = newValue;
                            dep.notify();
                            this.observer(options[key]);
                        }
                    },
                });
            }
        }
        class Compiler {
            constructor(node) {
                this.vm = node;
                this.fragment = this.fragment(this.vm.$el);
                this.vm.$el.appendChild(this.fragment)
            }
            fragment(app) {
                let fragment = document.createDocumentFragment();
                let node = app.firstChild;
                while (node) {
                    fragment.appendChild(node)
                    node = app.firstChild
                }
                this.buildTemplate(fragment);
                return fragment
            }
            buildTemplate(node) {
                let nodeList = [...node.childNodes]
                nodeList.forEach((node, index) => {
                    if (this.vm.isElement(node)) {
                        this.buildElement(node)
                        this.buildTemplate(node)
                    } else {
                        this.buildText(node)
                    }
                })
            }
            buildElement(node) {
                let attrs = [...node.attributes];
                attrs.forEach((value => {
                    if (value.name.startsWith("v-")) {
                        let directive = value.name.split("-")[1];
                        CompilerUtil[directive](node, this.vm, value.value);
                    }
                }))
            }
            buildText(node) {
                let reg = /\{\{(.+?)\}\}/
                let content = node.nodeValue.match(reg);
                if(content){
                    let value = content[1];
                    CompilerUtil["content"](node, this.vm, value);
                }
            }
        }
        let CompilerUtil = {
            setValue(vm, str, newValue){
                let items = str.split(".")
                items.reduce((pre, current, index, array) => {
                    if(index === items.length - 1){
                        pre[current] = newValue
                    }
                    return pre[current]
                }, vm)
            },
            "model"(node, vm, value) {
                new Watcher(vm.$data, value, (newValue, oldValue) => {
                  node.value = newValue
                })
                let value1 = this.getObjectValue(vm.$data, value)
                node.value = value1

                node.addEventListener("input", (e) => {
                    this.setValue(vm.$data, value, e.target.value)
                })
            },
            "content"(node, vm, value){
                new Watcher(vm.$data, value, (newValue, oldValue) => {
                  node.nodeValue = newValue
                })
                let value1 = this.getObjectValue(vm.$data, value)
                node.nodeValue = value1
            },
            "text"(node, vm, value) {
                node.innerText = this.getObjectValue(vm, value)
            },
            "html"(node, vm, value){
                node.innerHTML = this.getObjectValue(vm, value)
             },
             getObjectValue(vm, str){
                let items = str.split(".")
                return items.reduce((pre, current) => {
                    return pre[current]
                }, vm)
            }
        }
      
        class Watcher{
            constructor(vm, attr, cb){
                this.vm = vm;
                this.attr = attr;
                this.cb = cb
                this.oldValue = this.getOldValue()
            }
            getOldValue(){
                Dep.target = this
                let oldValue = CompilerUtil.getObjectValue(this.vm, this.attr)
                Dep.target = null;
                return oldValue
            }
            upData(){
                let newValue = CompilerUtil.getObjectValue(this.vm, this.attr)
                if(this.oldValue !== newValue){
                    this.cb(newValue, this.oldValue)
                }
            }
        }

        class Dep{
            constructor(){
                  this.sub = []
            }
            addSub(watcher){
                this.sub.push(watcher)
            }
            notify(){
                this.sub.forEach(watcher => {
                    watcher.upData()
                })
            }
        }
